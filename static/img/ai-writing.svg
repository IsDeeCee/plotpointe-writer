<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa"/>
      <stop offset="100%" stop-color="#e9ecef"/>
    </linearGradient>
    
    <!-- Brain pattern -->
    <pattern id="brain-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M30,10 Q50,0 70,10 T90,30 T70,50 T30,50 T10,30 T30,10" fill="none" stroke="#07e42d" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" rx="10" ry="10"/>
  
  <!-- Brain-inspired pattern background -->
  <rect width="600" height="400" fill="url(#brain-pattern)" opacity="0.1"/>
  
  <!-- Central circular element representing AI -->
  <circle cx="300" cy="180" r="80" fill="#040c00" opacity="0.9"/>
  <circle cx="300" cy="180" r="70" fill="none" stroke="#07e42d" stroke-width="2">
    <animate attributeName="stroke-dasharray" values="0,20,0;5,10,5;0,20,0" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulsing inner circle -->
  <circle cx="300" cy="180" r="50" fill="#07e42d" opacity="0.2">
    <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- AI core symbol -->
  <g transform="translate(300, 180)">
    <!-- Circuit-like paths -->
    <path d="M-20,-20 L-10,-10 M10,-10 L20,-20 M-20,20 L-10,10 M10,10 L20,20" stroke="#fff" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="15" fill="#07e42d"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle">AI</text>
  </g>
  
  <!-- Document elements -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="70" height="90" fill="white" stroke="#ddd" rx="3" ry="3"/>
    <rect x="10" y="15" width="50" height="3" fill="#bcf7c3"/>
    <rect x="10" y="25" width="40" height="3" fill="#bcf7c3"/>
    <rect x="10" y="35" width="45" height="3" fill="#bcf7c3"/>
    <rect x="10" y="45" width="30" height="3" fill="#bcf7c3"/>
    <rect x="10" y="55" width="50" height="3" fill="#bcf7c3"/>
  </g>
  
  <g transform="translate(380, 250)">
    <rect x="0" y="0" width="70" height="90" fill="white" stroke="#ddd" rx="3" ry="3"/>
    <rect x="10" y="15" width="50" height="3" fill="#07e42d"/>
    <rect x="10" y="25" width="40" height="3" fill="#07e42d"/>
    <rect x="10" y="35" width="45" height="3" fill="#07e42d"/>
    <rect x="10" y="45" width="30" height="3" fill="#07e42d"/>
    <rect x="10" y="55" width="50" height="3" fill="#07e42d"/>
  </g>
  
  <!-- Connection lines from AI to documents -->
  <path d="M 300 230 Q 250 240, 185 250" fill="none" stroke="#07e42d" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M 300 230 Q 350 240, 415 250" fill="none" stroke="#07e42d" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Data flow particles -->
  <circle cx="0" cy="0" r="3" fill="#07e42d" opacity="0.8">
    <animateMotion path="M 300 230 Q 250 240, 185 250" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="#07e42d" opacity="0.8">
    <animateMotion path="M 300 230 Q 350 240, 415 250" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="300" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="#040c00" text-anchor="middle">AI-Powered Writing</text>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <text x="150" y="140" font-family="Arial" font-size="14" fill="#07e42d" transform="rotate(-5, 150, 140)">Natural Language</text>
    <text x="450" y="150" font-family="Arial" font-size="14" fill="#07e42d" transform="rotate(5, 450, 150)">Creative Assistance</text>
  </g>
  
  <!-- Orbiting dots -->
  <g>
    <circle cx="0" cy="0" r="4" fill="#07e42d">
      <animateMotion path="M 0,0 a 100,100 0 1,0 1,0" dur="10s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="300 180" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="3" fill="#07e42d">
      <animateMotion path="M 0,0 a 90,90 0 1,1 1,0" dur="8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="300 180" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="0" r="5" fill="#07e42d">
      <animateMotion path="M 0,0 a 110,110 0 1,0 1,0" dur="12s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="300 180" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>